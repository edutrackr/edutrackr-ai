documentation:
- changed-files:
  - any-glob-to-any-file: 
    - '**/*.md'
    - '**/*.txt'
    - 'docs/**'

testing:
- changed-files:
  - any-glob-to-any-file: 'tests/**'

configuration:
- changed-files:
  - any-glob-to-all-files: 
    - '.github/**'
    - '.vscode/**'
    - '.editorconfig'
    - '.gitattributes'
    - '.gitignore'
    - 'Dockerfile'
    - 'docker-compose*.yml'
    - 'docker-compose.yml'

api:
- changed-files:
  - any-glob-to-any-file: 'api/**'

resources:
- changed-files:
  - any-glob-to-any-file: 'resources/**'

samples:
- changed-files:
  - any-glob-to-any-file: 'samples/**'

feature:
 - head-branch: '^feature'

release:
  - head-branch: '^release'
  - base-branch: 'main'
